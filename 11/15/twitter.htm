function poi2b(in1){//檢查網址
	//console.log( in1 );//網址
	var url= in1;
	//
	var cc=0;
	var chk=url.includes("twitter.com");
	if(chk){
		//y
		//網址要包含twitter.com
	}else{
		//n
		cc++;
	}
	//
	var re = /status\/([0-9]{15,20})/;
	var res = url.match(re);
	if(res){
		//y
		//網址要包含一串數字
	}else{
		//n
		cc++;
	}
	//
	if(cc>0){
		//驗證失敗
		url=0;
	}else{
		url="https://twitter.com/i/status/"+res[1];
	}
	//
	var x=[];
	x[0]=url;
	x[1]=res[1];
	return x;
	
}//poi2b()
